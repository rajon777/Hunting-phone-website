<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <h2>Hunting Phone</h2>
    </header>
    <main>

        <section>
            <div class="bg-gray-100 p-4">
                <input id="search-field" type="text" placeholder="search" class="input input-ghost w-full max-w-xs" />
                <button onclick="searchHandle()" class="btn btn-outline btn-error">search</button>
                <input id="search-field1" type="text" placeholder="search" class="input input-ghost w-full max-w-xs" />
                <button onclick="searchHandler()" class="btn btn-ghost">phone search</button>
            </div>
        </section>
        <!-- loading  -->
        <section>
            <div id="loading-spinner" class=" text-center my-24 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </section>
        <!-- search btn -->
        <section class="mx-auto">
            <div id="phone-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            </div>
            <!-- show all btn -->
            <div id="show-all-container" class="hidden text-center py-9">
                <button onclick="handleShowAll()" class="btn btn-outline btn-primary">Show All....
                </button>
            </div>
        </section>

        <!-- Show detalis modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                <div id="show-details-container">
                     
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>

    <script src="./phone.js"></script>

</body>

</html>
